<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • TradeWR</title>

<style>
:root {
  --bg-dark: #0f1115;
  --card-dark: #1b1e24;
  --border-dark: #2a2f3a;
  --text-light: #e6e6e6;
  --text-muted: #9aa0aa;
  --primary: #3498db;
  --danger: #ff5f5f;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: radial-gradient(circle at top, #1a1d24, #0f1115);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-light);
}

/* CONTAINER */
.container {
  width: 100%;
  max-width: 380px;
  background: var(--card-dark);
  border-radius: 18px;
  padding: 36px 28px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* LOGO */
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 14px;
}

.logo img {
  width: 64px;
}

/* TITULO */
h1 {
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  margin: 10px 0 6px;
}

.instrucao {
  text-align: center;
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 22px;
}

/* INPUTS */
input {
  width: 100%;
  padding: 12px 42px 12px 12px;
  margin-bottom: 14px;
  background: #12151c;
  border: 1px solid var(--border-dark);
  border-radius: 10px;
  color: var(--text-light);
  font-size: 14px;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}

input::placeholder {
  color: #777;
}

input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(52,152,219,0.15);
}

/* SENHA */
.senha-wrapper {
  position: relative;
}

#toggleSenha {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  cursor: pointer;
  fill: #888;
  transition: fill 0.2s;
}

#toggleSenha:hover {
  fill: var(--primary);
}

/* BOTÃO */
button {
  width: 100%;
  height: 46px;
  margin-top: 8px;
  background: linear-gradient(135deg, #3498db, #2c82c9);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(52,152,219,0.35);
}

button:active {
  transform: translateY(0);
}

/* ERRO */
.erro {
  color: var(--danger);
  font-size: 12px;
  margin-top: 10px;
  text-align: center;
}

/* LINK */
.link-cadastro {
  margin-top: 20px;
  font-size: 12px;
  text-align: center;
  color: var(--text-muted);
}

.link-cadastro a {
  color: var(--primary);
  text-decoration: none;
}

.link-cadastro a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media (max-width: 420px) {
  .container {
    border-radius: 0;
    min-height: 100vh;
    box-shadow: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
}
</style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="icon16.png" alt="TradeWR">
    </div>

    <h1>TradeWR</h1>
    <div class="instrucao">Acesse sua conta para continuar</div>

    <input type="text" id="email" placeholder="E-mail">

    <div class="senha-wrapper">
      <input type="password" id="senha" placeholder="Senha">
      <svg id="toggleSenha" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
      </svg>
    </div>

    <button id="entrar">Entrar</button>

    <div class="erro" id="erro"></div>

    <div class="link-cadastro">
      Não tem uma conta?
      <a href="https://www.tradewr.shop/" target="_blank">Criar agora</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
